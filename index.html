<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Veritasium and SmarterEveryDay video synchronizer</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="">
	<script src="js/synch.js"></script>
</head>
<body>
	<div class="wrapper clearfix">
		<h1 class="center">SmarterEveryDay and Veritasium video synchronizer</h1>
		<section class="videos clearfix">
			<iframe class="video" src="https://www.youtube.com/embed/aDorTBEhEtk" frameborder="0"></iframe>
			<iframe class="video" src="https://www.youtube.com/embed/ihv4f7VMeJw" frameborder="0"></iframe>
		</section>
		<p class="center">To watch both videos synchronized just click the button below <span class="wat relative">(?)</span></p>
		<p class="center"><button id="play-videos">start playing videos!</button></p>
		<p class="center"><button id="play-videoshd720">start playing videos in HD 720!</button></p>
		<p class="center"><button id="play-videoshd">start playing videos in HD 1080!</button></p>
	</div>
</body>
</html>
